<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		let userInput = ("Some user input")
		for (let letter of 'JavaScript'){
		    console.log(letter);
		}

		for( let x of userInput){
		    console.log(x);
		}


		var topics = ['kuca', 'auto', 'nebo'];
		for (let topic of topics){
		    console.log(topic);
		}



		var topics = new Map();
		topics.set('HTML', '/class/html');
		topics.set('CSS', '/class/css');
		topics.set('JavaScript', '/class/javascript');
		topics.set('Node', '/class/node');

		console.log(topics)
		console.log(topics.get('CSS'))

		for (let topic of topics){
		    console.log(topic);
		}


		for (let topic of topics.keys()){
		    console.log(topic, " is the course name!");
		}


		for (let topic of topics.values()){
		    console.log(topic, " is the VALUE name!");
		}


		for (let course of topics.entries()){
		    console.log(course)

		}



	</script>
	<title>For / Of</title>
</head>
<body>	
</body>	
</html>
