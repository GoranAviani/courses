<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
		//Old way:

		var person = {
            first: "Jack",
            actions: ["bike", "surf", "run", "dance"],
            printActions: function () {
                var _this = this;
                this.actions.forEach(function (akcija) {
                    var str = _this.first + " likes to " + akcija;
                    console.log(str)
                });
            }
        };

		person.printActions()



		var person1 = {
            first: "Jack1",
            actions: ["bike", "surf", "run", "dance"],
            printActions1: function () {
                this.actions.forEach(function (akcija) {
                    var str = this.first + " likes to " + akcija;
                    console.log(str)
                }.bind(this));
            }
        };

		person1.printActions1()


		//ES6
		var person2 = {
            first: "Jack2",
            actions: ["bike", "surf", "run", "dance"],
            printActions2() {
                this.actions.forEach((akcija) => {
                    var str = this.first + " likes to " + akcija;
                    console.log(str)
                });
            }
        };

		person2.printActions2()








	</script>
	<title>Arrow Functions and 'this'</title>
</head>
<body>
</body>	
</html>
