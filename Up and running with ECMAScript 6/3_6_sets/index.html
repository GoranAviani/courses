<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		
	var books = new Set();
	books.add("Pride and predjuice");
	books.add("War of worlds")
		.add("oliver twist");

	console.log(books);

	console.log("There are ", books.size, " books");
	console.log("Has oliver twist?", books.has("oliver twist") );

	books.delete("oliver twist");
	console.log("Has oliver twist still?", books.has("oliver twist"))

	//Set can only have unique items
	var data = [4,2,4,2,5,1,6,7,8]
	var set = new Set(data);
	console.log("data.length", data.length);
	console.log("set.size", set.size);


	</script>
	<title>Sets</title>
</head>
<body>
</body>	
</html>
