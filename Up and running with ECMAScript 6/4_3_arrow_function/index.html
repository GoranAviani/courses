<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

	//Old way:
	var stundentList = function(students){
	    console.log(students)
	}

	stundentList(["Nick", "Erik", "Gustav"]);


	//ES6:
	var stundentList = (students) => console.log(students);


	stundentList(["Nick", "Erik", "Gustav"]);



	</script>
	<title>Arrow Functions</title>
</head>
<body>
</body>	
</html>
